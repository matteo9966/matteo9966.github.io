 <script>
 const constraintX=3 ;
 const constraintY=3 ;
 
 //qui creo un ogetto che mi definisce la posizione nella tabella
 class Box {  
  constructor(x, y) {  
    this.x = x;  
    this.y = y;  
  }  
 /*
  --------------------------> X
  | (x,y)| (1,0) |      |     |
  |-------------------------
  | (0,1)| (1,1) |(2,1) | 
  |--------------------------
  | (0,2)| (1,2) |       
  |---------------------------
  |
  v 
  Y
  
  questo Ã¨ l'orientamento della scatola a me interessa sapere in ogni momento la posizione di ogni numero 
  e posso ottenere le coordinate usando i seguenti 4 metodi che chiamero
  Quad in alto
  Quad in basso
  Quad a destra 
  Quad a sinistra
  
 */
 
 function BoxAlto(x,y){
   if(y===0){
    return null;
   }
   else
   return new Box(x,y-1):
 }
 function BoxBasso(x,y){
   if(y===constraintY){
    return null;
   }
   else
   return new Box(x,y+1):
 }
 function BoxSinistra(x,y){
   if(x===0){
    return null;
   }
   else
   return new Box(x-1,y):
 }
 function BoxDestra(x,y){
   if(x===constraintX){
    return null;
   }
   else
   return new Box(x+1,y):
 }
 
 //questa funzione restituisce un array con le posizioni nel seguente ordine alto, basso, sinistra, destra
 funtion posizioneBoxVicini(x,y){
 return [ 
          BoxAlto(x,y),
		  BoxBasso(x,y),
		  BoxSinistra(x,y),
		  BoxDestra(x,y)
		 ].filter(box=>box!==null); //restituisce un array con le posizioni dei box 
 
 }
 
 
 
 
 </script>
